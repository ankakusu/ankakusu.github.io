---
Title: Blog
---

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2"></div>
		<div class="span8">
			<ul>
				<% articles.each do |article| %>
					<li><%= Time.parse(article[:created_at]).strftime("%B %d") %> - <%= link_to(article[:title], article.path) %></li>
				<% end %>
			</ul>
		</div>
	</div>
	

</div>
